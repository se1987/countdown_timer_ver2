<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="timer_control">
    <button data-time="20" class="timer-button">20 Secs</button>
    <button data-time="300" class="timer-button">5 Mins</button>
    <button data-time="1800" class="timer-button">30 Mins</button>
    <button data-time="3600" class="timer-button">1 Hour</button>
    <input type="text" name="minutes" placeholder="Enter Minutes" id="custom">
    <input type="submit" value="start" id="submit">
  </div>
  <div class="display">
    <div id="today"></div>
    <h1 id="display_timeLeft"></h1>
    <p id="display_endTime"></p>
    <!-- <button id="start">start</button>
    <button id="reset">reset</button> -->
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
